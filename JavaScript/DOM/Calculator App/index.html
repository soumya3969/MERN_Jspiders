<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- !bootstap & Fontawesome css  -->
    <link rel="stylesheet" href="../../../Bootstarp/bs5.0/css/bootstrap.css">
    <link rel="stylesheet" href="../../../Fonts/css/all.css">
</head>
<body>
    <section>
        <div class="row mt-3">
            <div class="col-md-5 m-auto">
                <div class="card rounded">
                    <div class="card-header text-center bg-dark">
                        <h2 class="text-white"><i class="fa-solid fa-calculator"></i> Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form action="" class="form-group" id="calculatorForm">
                            <div class="col-12 h-auto">
                                <input type="text" class="form-control" readonly id="display_result">
                            </div>
                            <table class="table table-dark text-center mt-3">
                                <tr>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="&#8730;" class="bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="(" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value=")" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="%" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                </tr>
                                <tr>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="7" class="bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="8" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="9" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="/" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                </tr>
                                <tr>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="4" class="bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="5" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="6" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="*" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                </tr>
                                <tr>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="1" class="bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="2" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="3" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="-" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                </tr>
                                <tr>
                                    <th class="border rounded border-light" colspan="2">
                                        <input type="submit" name="" value="0" class="bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light">
                                        <input type="submit" name="" value="." class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light" rowspan="2">
                                        <input type="submit" name="" value="+" class=" bg-dark rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                </tr>
                                <tr>
                                    <th class="border rounded border-light bg-danger" colspan="2">
                                        <input type="submit" name="" value="del" class="bg-danger rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                    <th class="border rounded border-light bg-success">
                                        <input type="submit" name="" value="=" class=" bg-success rounded text-light w-100" style="border: none; outline: none;">
                                    </th>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <!-- !bootstap & Fontawesome css  -->
    <script src="../../../Bootstarp/bs5.0/js/bootstrap.bundle.js"></script>
    <script src="../../../Fonts/js/all.js"></script>
    <script src="./script.js"></script>
</body>
</html>
