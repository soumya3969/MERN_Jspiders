<!-- ! Adding content and styles Dynamically -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <span id="display"></span>
    </h1>

    <!-- !script code -->
    <script>
      let spanTag = document.getElementById("display");
      spanTag.textContent = "Hello";
      spanTag.style.color = "cyan";
    </script>
    
  </body>
</html>
