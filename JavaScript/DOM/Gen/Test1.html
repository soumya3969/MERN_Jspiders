<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object MOdel</title>
</head>
<body>
    <h1>Header One</h1>
    <p>Visit Flipkart
        <a href="https://flipkart.com">Click Here</a>
    </p>
    <div>
        <h2>Header One</h2>
        <h2>Header Two</h2>
        <h2>Header Three</h2>
    </div>

    <!-- !Script Code -->
    <script>
        let htmlFile=document;
        console.log(htmlFile);
        let headTag=document.head;
        console.log(headTag);
        let bodyTag=document.body;
        console.log(bodyTag);

        let headerTag=document.h1;
        console.log(headerTag); //undefined
    </script>
</body>
</html>
