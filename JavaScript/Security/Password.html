<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Password.css" />
    <link rel="stylesheet" href="../../Bootstarp/bs5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../Fonts/css/all.min.css" />
  </head>
  <body>
    <div class="main container">
      <div class="inputs group">
        <i class="fa-solid fa-lock lock"></i>
        <input
          placeholder="password"
          type="password"
          name=""
          id="psw"
          class="input"
        />
        <span class="eye" onclick="toggle()">
          <i class="fa-solid fa-eye" id="toggleIcon"></i>
        </span>
      </div>
    </div>

    <!-- *bootstrap & FontAwesome css  -->
    <script src="../../Bootstarp/bs5.0/js/bootstrap.min.js"></script>
    <script src="../../Fonts/js/all.min.js"></script>
    <script>
      const passwordField = document.getElementById("psw");
      const toggleIcon = document.getElementById("toggleIcon");

      function toggle() {
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
        // toggleIcon.classList.toggle("fa-eye");
        // toggleIcon.classList.toggle("fa-eye-slash");
        console.log("clicked");
      }
    </script>
  </body>
</html>
