<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
                            1
                        2   1
                    3   2   1
                4   3   2   1
            5   4   3   2   1
    </pre>

    <!-- !script code -->
    <script>
      function Main() {
        let n = 5;
        let res = "";
        for (let i = 1; i <= 5; i++) {
          for (let j = 1; j <= n - i; j++) {
            res += " ";
          }
          for (let j = i; j >= 1; j--) {
            res += j;
          }
          res += "\n";
        }
        console.log(res);
      }
      Main();
    </script>
  </body>
</html>
