<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        1   2   3   4   5
            1   2   3   4
                1   2   3
                    1   2
                        1
    </pre>

    <script>
        let res="";
        for(let i=1;i<=5;i++){
            let k=1;
            for(let j=1;j<i;j++){
                res+="  ";
            }
            for(let j=i;j<=5;j++){
                res+=k+" ";
                k++;
            }
            res+='\n'
        }
        console.log(res)
    </script>
</body>
</html>
