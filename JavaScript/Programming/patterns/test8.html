<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
                        5
                    4   5
                3   4   5
            2   3   4   5
        1   2   3   4   5
    </pre>
    <script>
      let n = 5;
      let spaces = n - 1;
      let res = "";
      for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= spaces; j++) {
          res += "  ";
        }
        for (let j = i; j <= 5; j++) {
          res += j + " ";
        }
        res += "\n";
        spaces--;
      }
      console.log(res);
    </script>
  </body>
</html>
