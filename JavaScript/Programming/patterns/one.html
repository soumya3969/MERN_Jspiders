<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>p</h1>

    <script>
      function twoLoops() {
        let res = "";
        for (let i = 1; i <= 5; i++) {
          for (let j = 1; j <= 5; j++) {
                if (j < i) {
                //   console.log(res);
                res += " ";
                } else {
                res += j;
                }
            console.log("\n");
          }
        }
        console.log(res);
      }
      twoLoops();
    </script>
  </body>
</html>
