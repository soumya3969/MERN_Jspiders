  <body>
    <pre>
                        5
                    5   4
                5   4   3
            5   4   3   2
        5   4   3   2   1
    </pre>


    <script>
      let n = 5;
      let spaces = n - 1;
      let res = "";
      for (let i = 1; i <= n; i++) {
          let k = 5;
        for (let j = 1; j <= spaces; j++) {
          res += " ";
        }
        for (let j =1 ; j <=i; j++) {
          res += k;
          k--;
        }
        res += "\n";
        spaces--;
      }
      console.log(res)
    </script>
