<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAppy Number</title>
  </head>
  <body>
    <script>
      // let n = 13;
      let sum = 0;


      let temp = 23;
      while (temp > 10) {
        while (temp > 0) {
          let rem = temp % 10;
          sum += (rem * rem);
          temp /= 10;
        }
        temp = sum;
      }
      if(temp==1){
        console.log('true')
      }
      console.log(temp)
    </script>
  </body>
</html>
