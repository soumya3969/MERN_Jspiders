<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let res=""
        for (let i = 5; i >=1; i--) {
            let k=5;
            for(let j=5;j>=1;j--){
                if(j>i){
                    res+="  "
                }else{
                    res+=k+" ";
                    k--
                }
            }            
            res+="\n"
        }
        console.log(res)
    </script>
</body>
</html>
