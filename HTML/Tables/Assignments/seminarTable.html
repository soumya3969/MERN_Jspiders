<!DOCTYPE html>
<html lang="en">
<head>
    <title>seminarTable</title>
</head>
<body>
    <h1><u>Seminar Table</u></h1>
    <table border="2px" width="800px" height="300px">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Monday</th>
                <td rowspan="2">8:00am</td>
                <td rowspan="2">5:00am</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <th rowspan="3">Tuesday</th>
                <td>8:00am</td>
                <td>11:00am</td>
                <td rowspan="2">Xpath</td>
            </tr>
            <tr>
                <td>11:00am</td>
                <td>2:00pm</td>
            </tr>
            <tr>
                <td>2:00pm</td>
                <td>5:00pm</td>
                <td>XSL Transformation</td>
            </tr>
            <tr>
                <th>Wenesday</th>
                <td>2:00pm</td>
                <td>5:00pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
