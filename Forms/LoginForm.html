<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form </title>
    <style>
        form{
            background: linear-gradient(45deg,red,orange,yellow,cyan);
        }
        legend{
            border: 2px solid #252424;
            border-radius: 0 15px 0 15px;
            padding: 5px;
            background: linear-gradient(125deg,cyan,yellow,orange,red);

        }
        input{
            background: #252424;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset align="center">
            <legend>Login Form</legend>
            <table align="center">
                <tr>
                    <td><label>UserName</label></td>
                    <td><input type="text" name="" id="" placeholder="Enter The UserName"></td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" name="" id="" placeholder="Enter the Password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" value="Submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
