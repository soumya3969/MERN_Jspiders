<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="../bs5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../Fonts/css/all.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-md"
      style="background-color: #eb9d45"
    >
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <i class="fa-brands fa-bandcamp pe-2"></i>JSpiders
        </a>
        <button
          class="navbar-toggler"
          data-bs-target="#nav-menu"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="nav-menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Courses</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
        <div class="d-flex">
          <button
            class="btn btn-outline-success btn-sm ms-1 me-1"
            data-bs-target="#register"
            data-bs-toggle="modal"
          >
            SignUp
          </button>
          <button
            class="btn btn-outline-success btn-sm me-1"
            data-bs-target="#login"
            data-bs-toggle="modal"
          >
            SignIn
          </button>
        </div>
      </div>
    </nav>
    <!-- ?Modalss----------------------------------- -->
    <!-- !Login Modal -->
    <div class="modal" id="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h2>Login Here</h2>
            <button class="btn text-white" data-bs-dismiss="modal">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>
        <div class="modal-body bg-success">
          <form>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter your UserName Or Email"
                class="form-control"
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="password"
                name=""
                id=""
                placeholder="Enter your password"
                class="form-control"
              />
            </div>
            <div class="form-group m-2">
              <input
                type="submit"
                value="Login"
                class="btn btn-outline-warning text-white"
              />
              <input
                type="reset"
                value="Cancel"
                class="btn btn-outline-warning text-white"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- !Sign up modal -->
    <div class="modal" id="register">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h2>Register Here</h2>
            <button class="btn text-white" data-bs-dismiss="modal">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>
        <div class="modal-body bg-success">
          <form>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter a UserName"
                class="form-control"
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                placeholder="Enter Your Name"
                class="form-control"
              />
            <div class="form-group mt-2">
              <input type="date" placeholder="Enter your Date Of Birth" class="form-control">
            </div>
            <div class="form-group mt-2">
              <input
                type="password"
                name=""
                id=""
                placeholder="Create a password"
                class="form-control"
              />
            </div>
            <div class="form-group m-2">
              <input
                type="submit"
                value="Sign Up"
                class="btn btn-outline-warning text-white"
              />
              <input
                type="reset"
                value="Cancel"
                class="btn btn-outline-warning text-white"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../bs5.0/js/bootstrap.bundle.js"></script>
  </body>
</html>
