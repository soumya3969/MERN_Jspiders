<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid</title>
    <link rel="stylesheet" href="../../bs5.0/css/bootstrap.min.css">
    
</head>
<body class="container-fluid">
    <div class="row m-1 text-center">
        <div class="col-12 border-dark border border-2">container-1</div>       
    </div>
    <div class="row m-1 text-center">
        <div class="col-3 border-danger border border-2">container</div>
        <div class="col-3 border-danger border border-2">container</div>
        <div class="col-3 border-danger border border-2">container</div>
        <div class="col-3 border-danger border border-2">container</div>
    </div>
    <div class="row m-1 text-center">
        <div class="col-6 border-primary border border-2">container</div>
        <div class="col-6 border-primary border border-2">container</div>
    </div>
    <div class="row m-1 text-center">
        <div class="col-4 border-success border border-2">container</div>
        <div class="col-4 border-success border border-2">container</div>
        <div class="col-4 border-success border border-2">container</div>
    </div>
    <div class="row m-1 text-center">
        <div class="col-5 border-info bg-primary border border-2">container</div>
        <div class="col-7 border-info border border-2">container</div>
       
    </div>

    <script src="../../bs5.0/js/bootstrap.min.js"></script>
</body>
</html>
